syntax = "proto3";

package arg_services.graph.v1;
option java_package = "de.uni_trier.recap.arg_services.graph.v1";
import "google/protobuf/timestamp.proto";
import "google/protobuf/struct.proto";

message Metadata {
  google.protobuf.Timestamp created = 1;
  google.protobuf.Timestamp updated = 2;
}

message ArgumentGraph {
  // string id = 1;
//   map<string, AtomNode> atom_nodes = 2;
//   map<string, SchemeNode> scheme_nodes = 3;
  map<string, Node> nodes = 2;
  map<string, Edge> edges = 3;
  string major_claim = 4;
  Analyst analyst = 5;
  map<string, Resource> resources = 6;
  google.protobuf.Struct userdata = 7;
  Metadata metadata = 8;
  string version = 9;
}

message Analyst {
  // string id = 1;
  string name = 2;
  string email = 3;
  google.protobuf.Struct userdata = 4;
}

message Resource {
  // string id = 1;
  string text = 2;
  google.protobuf.Struct userdata = 3;
  Metadata metadata = 4;
  string title = 5;
  string source = 6;
  google.protobuf.Timestamp timestamp = 7;
}

message Edge {
  // string id = 1;
  string source = 2;
  string target = 3;
  google.protobuf.Struct userdata = 4;
  Metadata metadata = 5;
}

message Node {
  // string id = 1;
  oneof node {
    AtomNode atom = 2;
    SchemeNode scheme = 3;
  }
  google.protobuf.Struct userdata = 4;
  Metadata metadata = 5;
}

message AtomNode {
  string text = 2;
  NodeResource resource = 3;
}

message SchemeNode {
  SchemeType type = 2;
  string argumentation_scheme = 3;
  google.protobuf.Struct descriptors = 4;
}

