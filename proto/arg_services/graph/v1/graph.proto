enum SchemeType {
  SCHEME_TYPE_UNSPECIFIED = 0;
  SCHEME_TYPE_RA = 1;
  SCHEME_TYPE_CA = 2;
  SCHEME_TYPE_MA = 3;
  SCHEME_TYPE_TA = 4;
  SCHEME_TYPE_PA = 5;
  SCHEME_TYPE_YA = 6;
}

message NodeResource {
  // string id = 1;
  string resource = 2;
  int64 offset = 3;
  string text = 4;
  google.protobuf.Struct userdata = 5;
  Metadata metadata = 6;
}
