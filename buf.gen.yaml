version: v1
managed:
  enabled: true
  java_package_prefix: de.uni_trier.recap
plugins:
  # Python
  - remote: buf.build/protocolbuffers/plugins/python:v21.2.0-1
    out: gen/python
  - remote: buf.build/grpc/plugins/python:v1.47.0-1
    out: gen/python
  - remote: buf.build/jeffsawatzky/plugins/mypy-protobuf:v3.2.0-1
    out: gen/python
  - remote: buf.build/jeffsawatzky/plugins/mypy-grpc-protobuf:v3.2.0-1
    out: gen/python

  # Typescript
  - remote: buf.build/timostamm/plugins/protobuf-ts:v2.7.0-1
    out: gen/typescript
    opt:
      - add_pb_suffix
      - ts_nocheck
      - eslint_disable
      - output_javascript

  # Java
  - remote: buf.build/protocolbuffers/plugins/java:v21.2.0-1
    out: gen/java
  - remote: buf.build/grpc/plugins/java:v1.47.0-1
    out: gen/java
