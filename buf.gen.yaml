version: v1
managed:
  enabled: true
  java_package_prefix: de.uni_trier.recap
plugins:
  # Python
  - plugin: buf.build/protocolbuffers/python:v21.12
    out: src/python
  - plugin: buf.build/grpc/python:v1.51.1
    out: src/python
  - name: mypy
    out: src/python
  - name: mypy_grpc
    out: src/python

  # Typescript
  - name: ts
    out: src/typescript
    strategy: all
    opt:
      - add_pb_suffix
      - ts_nocheck
      - eslint_disable
      - output_javascript
      - long_type_number

  # Java
  - plugin: buf.build/protocolbuffers/java:v21.12
    out: src/java
  - plugin: buf.build/grpc/java:v1.51.1
    out: src/java
