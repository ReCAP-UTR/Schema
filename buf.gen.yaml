version: v1
managed:
  enabled: true
  java_package_prefix: de.uni_trier.recap
plugins:
  # Python
  - name: python
    out: gen/python
  - plugin: buf.build/grpc/python:v1.51.1
    out: gen/python
  - name: mypy
    out: gen/python
  - name: mypy_grpc
    out: gen/python

  # Typescript
  - name: ts
    out: gen/typescript
    opt:
      - add_pb_suffix
      - ts_nocheck
      - eslint_disable
      - output_javascript
      - long_type_number

  # Java
  - plugin: buf.build/protocolbuffers/java:v21.11
    out: gen/java
  - plugin: buf.build/grpc/java:v1.51.0
    out: gen/java
